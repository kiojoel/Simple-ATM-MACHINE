<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>ATM MACHINE</title>
</head>

<body>
  <div class="container">
    <p class="greetings"> Welcome to your Account</p>
    <div class="options">




      <button class="balance" onclick="checkBalance();">Balance</button>


      <button class="withdraw" onclick="fundsWithdrawal();">Withdraw</button>


      <button class="deposit" onclick="depositFunds();">Deposit</button>


      <button class="transfer" onclick="transferFunds();">Transfer</button>


    </div>
    <p class="message" id="output"></p>
  </div>




  <script src="script.js"></script>
</body>

</html>
